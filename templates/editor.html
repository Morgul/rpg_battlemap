{% extends "base.html" %}

{% block page_scripts %}
	<link type="text/css" href="/css/editor.css" rel="stylesheet" />
	<script type="text/javascript" src="/js/editor.js"></script>
{% endblock %}

{% block left_column_items %}
	<fieldset class="ui-corner-all">
		<legend>Tools</legend>
		<p>TODO: Add tool buttons.</p>
	</fieldset>

	<fieldset class="ui-corner-all">
		<legend>Grid Properties</legend>
		<p>
			<div class="colorSelector grid"><div style="background-color: #0000ff"></div></div>
			<label for="grid_color">Grid Color</label>
			<input id="grid_color" name="grid_color" type="text" />
		</p>

		<p>
			<label for="size">Grid Color Alpha</label>
			<input type="number" step="0.1" min="0.0" max="1.0" id="grid_alpha" name="grid_alpha" />
		</p>

		<p>
			<div class="colorSelector map"><div style="background-color: #0000ff"></div></div>
			<label for="map_color">Map Color</label>
			<input id="map_color" name="map_color" type="text" />
		</p>
	</fieldset>

	<fieldset class="ui-corner-all zonelist">
		<legend>Zones</legend>
		<p>TODO: Add zones.</p>
	</fieldset>
{% endblock %}
